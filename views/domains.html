<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>被墙域名管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>被墙域名管理系统</h1>
            <div class="row">
                <div class="span4">
                    <form method="POST" action="{{ url('domains') }}" class="form-inline">
                        <input type="text" name="domain" value="" placeholder="domain">
                        <input type="submit" value="添加" class="btn">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span4">
                    % if flashed_messages:
                        % for message in flashed_messages:
                    <div class="alert">{{ message[0] }}</div>
                        % end
                    % end
                </div>
            </div>
            % for domain, status in domains:
            <div class="row">
                <div class="span2"><p>{{ domain }}</p></div>
                <div class="span2">
                    <form method="POST" action="{{ url('domain_delete', domain=domain) }}?_method=DELETE" class="form-inline">
                        <input type="submit" value="Delete" class="btn">
                    </form>
                </div>
            </div>
            % end
        </div>
    </body>
</html>
